<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todolist</title>
  </head>

  <body>
    <div class="container">
      <p class="todo-title">Personal Todo</p>
      <div class="input-task-grid">
        <input class="input-name-task" type="text" placeholder="Task name">
        <input class="input-date-task" type="date">
        <button class="create-task-button" onclick="
          addTodo();
        ">Create</button>
      </div>
      <div class="output-task-grid"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
